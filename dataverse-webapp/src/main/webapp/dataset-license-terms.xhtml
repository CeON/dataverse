<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!--@elvariable id="currentDataset" type="edu.harvard.iq.dataverse.Dataset"-->
    <!--@elvariable id="guestbook" type="edu.harvard.iq.dataverse.Guestbook"-->
<!-- TERMS -->

    <f:metadata>
        <f:viewParam name="selectedGuestbook" value="#{DatasetLicenseTerms.selectedGuestbook}" />
        <f:viewAction action="#{DatasetLicenseTerms.init(currentDataset)}" rendered="true"/>
    </f:metadata>

   <div class="text-right margin-bottom"
        jsf:rendered="#{dataverseSession.user.authenticated and empty editMode and !widgetWrapper.widgetView
                        and permissionsWrapper.canIssueUpdateDatasetCommand(dataset)}">
    </div>
    <div class="panel-group">
        <div class="panel panel-default" jsf:rendered="#{!settingsWrapper.rsyncOnly and managePage==false}">
           <div data-toggle="collapse" data-target="#panelCollapseGuestbook" class="panel-heading text-info">
               #{bundle['file.dataFilesTab.terms.list.guestbook']} &#160;<span class="glyphicon glyphicon-chevron-up"/>
           </div>
           <div id="panelCollapseGuestbook" class="collapse in">
               <div class="panel-body">
                   <div class="form-group">
                       <label for="metadata_Guestbook" class="col-sm-3 control-label">
                           #{bundle['file.dataFilesTab.terms.list.guestbook']}
                           <span class="glyphicon glyphicon-question-sign tooltip-icon"
                                 data-toggle="tooltip" data-placement="auto right" data-original-title="#{bundle['file.dataFilesTab.terms.list.guestbook.title']}"></span>
                       </label>
                       <div class="col-sm-9">
                           <!-- Preview Guestbook from dataset -> guestbook tab -->
                           <ui:fragment rendered="#{empty editMode}">
                               <ui:fragment rendered="#{empty currentDataset.guestbook
                                                        and ((!dataverseSession.user.authenticated or !permissionsWrapper.canIssueUpdateDatasetCommand(currentDataset))
                                                        or ((dataverseSession.user.authenticated and permissionsWrapper.canIssueUpdateDatasetCommand(currentDataset)
                                                           and !empty currentDataset.dataverseContext.availableGuestbooks)))}">
                                   <p>#{bundle['file.dataFilesTab.terms.list.guestbook.noSelected.tip']}</p>
                               </ui:fragment>
                               <ui:fragment rendered="#{empty currentDataset.guestbook
                                                 and (dataverseSession.user.authenticated and permissionsWrapper.canIssueUpdateDatasetCommand(currentDataset))
                                                 and empty currentDataset.dataverseContext.availableGuestbooks}">
                                   <p>
                                       <h:outputFormat value="#{bundle['file.dataFilesTab.terms.list.guestbook.noSelected.admin.tip']}">
                                           <f:param value="#{currentDataset.owner.name}"/>
                                       </h:outputFormat>
                                   </p>
                               </ui:fragment>

                               <ui:fragment rendered="#{!empty currentDataset.guestbook}">
                                   <p class="help-block">#{bundle['file.dataFilesTab.terms.list.guestbook.inUse.tip']}</p>
                                   <div class="panel panel-default">
                                       <div class="panel-body">
                                           <p class="form-control-static pull-left">#{currentDataset.guestbook.name}</p>
                                           <p:commandLink type="button" styleClass="btn btn-default pull-right"
                                                          value="#{bundle['file.dataFilesTab.terms.list.guestbook.viewBtn']}"
                                                          action="#{currentDataset.guestbook}"
                                                          update=":datasetForm" oncomplete="PF('viewGuestbook').show();bind_bsui_components();"/>
                                       </div>
                                   </div>
                               </ui:fragment>
                           </ui:fragment>

                           <!-- Preview Guestbook from selectGuestbook page -->
                           <ui:fragment rendered="#{!empty editMode}">
                               <p class="help-block">#{bundle['file.dataFilesTab.terms.list.guestbook.select.tip']}</p>

                               <ui:fragment rendered="#{empty currentDataset.dataverseContext.availableGuestbooks}">
                                   <p class="help-block">
                                       <h:outputFormat value="#{bundle['file.dataFilesTab.terms.list.guestbook.noAvailable.tip']}">
                                           <f:param value="#{currentDataset.owner.name}"/>
                                       </h:outputFormat>
                                   </p>
                               </ui:fragment>

                               <ui:fragment rendered="#{!empty currentDataset.dataverseContext.availableGuestbooks}">
                                   <p:commandButton value="#{bundle['file.dataFilesTab.terms.list.guestbook.clearBtn']}"
                                                    rendered="#{!empty currentDataset.guestbook}"
                                                    update="guestbookTable" process="@this" actionListener="#{selectGuestbookPage.reset}"/>
                                   <p:dataTable id="guestbookTable" styleClass="headerless-table margin-top"
                                                value="#{currentDataset.dataverseContext.availableGuestbooks}"
                                                var="guestbook"
                                                widgetVar="guestbookTable"
                                                rendered="#{!empty currentDataset.dataverseContext.availableGuestbooks}"
                                                rowIndexVar="rowNum" selection="#{currentDataset.guestbook}"
                                                rowKey="#{guestbook}">
                                       <p:column  selectionMode="single" class="col-select-width text-center" rendered="true"  />
                                       <p:column>
                                           <p class="form-control-static pull-left">
                                               <h:outputText value="#{guestbook.name}" />
                                           </p>
                                           <p:commandLink type="button" styleClass="btn btn-default pull-right"
                                                          value="#{bundle['file.dataFilesTab.terms.list.guestbook.viewBtn']}"
                                                          action="#{selectGuestbookPage.viewSelectedGuestbook(guestbook)}"
                                                          update=":selectGuestbookForm"
                                                          oncomplete="PF('viewGuestbook').show();bind_bsui_components();"/>
                                       </p:column>
                                   </p:dataTable>
                               </ui:fragment>
                           </ui:fragment>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <!-- / TERMS -->

    <!-- Preview Guestbook -->
    <p:dialog id="previewGuestbook" styleClass="largePopUp"
              header="#{bundle['dataset.manageGuestbooks.tab.action.btn.view.dialog.header']}"
              widgetVar="viewGuestbook" modal="true">
        <ui:include src="preview-guestbook.xhtml">
            <ui:param name="guestbook" value="#{currentDataset.guestbook}" />
        </ui:include>
        <div class="button-block">
            <button type="button" onclick="PF('viewGuestbook').hide()" class="btn btn-default" value="#{bundle.close}">
                #{bundle.close}
            </button>
        </div>
    </p:dialog>
    <!-- / Preview Guestbook -->
</ui:composition>
