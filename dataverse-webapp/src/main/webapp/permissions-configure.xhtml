<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    
    <div class="form-group">
        <fieldset>
            <legend class="control-label">
                #{bundle['dataverse.permissions.Q1']}
            </legend>
            <div class="col-sm-offset-1">
                <p:selectOneRadio id="authenticatedUsersContributorRoleRadio" value="#{managePermissionsPage.authenticatedUsersContributorRoleAlias}" layout="grid" columns="1" styleClass="inline-labels">
                    <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer1']}" itemValue="" />
                    <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer2']}" itemValue="dvContributor" />
                    <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer3']}" itemValue="dsContributor" />
                    <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer4']}" itemValue="fullContributor" />
                </p:selectOneRadio>
            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <fieldset>
            <legend class="control-label">
                #{bundle['dataverse.permissions.Q2']}
            </legend>
            <div class="col-sm-offset-1">
                <o:importFunctions type="org.apache.commons.lang.StringEscapeUtils"/>
                
                <p:selectOneRadio id="defaultContributorRoleRadio" value="#{managePermissionsPage.defaultContributorRoleAlias}" layout="grid" columns="1" styleClass="inline-labels">
                    <f:selectItem itemLabel="#{bundle.editor} &lt;span class='text-muted'&gt; #{bundle['dataverse.permissions.Q2.answer.editor.description']} &lt;/span&gt;" 
                                  itemValue="editor" itemEscaped="false" />
                    <f:selectItem itemLabel="#{bundle.curator} &lt;span class='text-muted'&gt; #{bundle['dataverse.permissions.Q2.answer.curator.description']} &lt;/span&gt;" 
                                  itemValue="curator" itemEscaped="false" />
                    <f:selectItem itemLabel="#{bundle.depositor} &lt;span class='text-muted'&gt; #{bundle['dataverse.permissions.Q2.answer.depositor.description']} &lt;/span&gt;"
                                  itemValue="depositor" itemEscaped="false"/>
                    <c:if test="#{managePermissionsPage.isCustomDefaultContributorRole()}">
                        <f:selectItem itemLabel="#{StringEscapeUtils:escapeHtml(managePermissionsPage.customDefaultContributorRoleName)} 
                                                 &lt;span class='text-muted'&gt;
                                                 - #{StringEscapeUtils:escapeHtml(managePermissionsPage.customDefaultContributorRoleDescription)} &lt;/span&gt;"
                                      itemValue="#{managePermissionsPage.customDefaultContributorRoleAlias}"
                                      itemEscaped="false"/>
                    </c:if>
                </p:selectOneRadio>
            </div>
        </fieldset>
    </div>
</ui:composition>
