<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['error.500.page.title']} - #{dataverseDao.findRootDataverse().name}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:define name="body">
                <div class="alert alert-danger" role="alert" style="margin-top:3em;">
                    <p class="text-block">
                        <h:outputText value="#{bundle['error.500.message']}" escape="false"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
