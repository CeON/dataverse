<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/dataverse_template.xhtml">
        <ui:param name="pageTitle" value="#{bundle['privacy.policy.page.title']}"/>
        <ui:param name="showDataverseHeader" value="false"/>
        <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
        <ui:param name="showMessagePanel" value="#{true}"/>
        <ui:define name="body">
            <f:metadata>
                <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
                <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseDao.findRootDataverse(),bundle['privacy.policy.page.title'])}"/>
            </f:metadata>
            <div>
                <h:outputText value="#{systemConfig.getPrivacyPolicy(dataverseSession.locale)}" escape="false"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
