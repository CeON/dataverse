<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
>

    <div id="footer" class="#{widgetView ? 'widget-view' : ''}">
        <o:resourceInclude path="/CustomizationFilesServlet?customFileType=footer" rendered="#{!widgetWrapper.widgetView}"/>

        <div class="container footer-links">
            <div class="row">
                <div class="col-sm-9">
                    <p>
                        <h:outputFormat value="#{bundle['footer.copyright']}" escape="false" >
                            <o:param>#{of:formatDate(now, 'yyyy')}</o:param>
                        </h:outputFormat>
                        <h:outputText value=" #{settingsWrapper.getSettingValue(':FooterCopyright')}" escape="false"/>
                        <span jsf:rendered="#{systemConfig.showPrivacyPolicyFooterLinkRendered}">
                            <h:outputLink value="/privacy-policy.xhtml">
                                <h:outputText value="#{bundle['footer.privacyPolicy']}"/>
                            </h:outputLink>
                        </span>
                        <span jsf:rendered="#{systemConfig.showTermsOfUseFooterLinkRendered}">
                            <h:outputLink value="/termsofuse.xhtml">
                                <h:outputText value="#{bundle['footer.termsOfUse.link.name']}"/>
                            </h:outputLink>
                        </span>
                        <span jsf:rendered="#{systemConfig.showAccessibilityStatementFooterLinkRendered}">
                            <h:outputLink value="/accessibility-statement.xhtml">
                                <h:outputText value="#{bundle['footer.accessibility.link.name']}"/>
                            </h:outputLink>
                        </span>
                    </p>
                </div>
                <div class="col-sm-3 text-right">
                    <div class="poweredbylogo">
                        #{bundle['footer.poweredby']} #{bundle['footer.repod']}, #{bundle['footer.basedOn']}
                        <a href="http://dataverse.org/" title="#{bundle['footer.dataverseProject']} #{bundle['opensInNewWindow']}" target="_blank" alt="">#{bundle['footer.dataverse']}</a> #{bundle['footer.dataverse.version']}
                    </div>
                </div>
            </div>
        </div>
    </div>    
</ui:composition>
