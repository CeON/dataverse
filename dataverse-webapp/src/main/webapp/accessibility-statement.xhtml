<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>

<h:body>
    <ui:composition template="/dataverse_template.xhtml">
        <ui:param name="pageTitle" value="#{bundle['accessibility.statement.page.title']}"/>
        <ui:param name="showDataverseHeader" value="false"/>
        <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
        <ui:param name="showMessagePanel" value="#{true}"/>
        <ui:define name="body">
            <f:metadata>
                <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
                <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseDao.findRootDataverse(),bundle['accessibility.statement.page.title'])}"/>
            </f:metadata>
            <div>
                <h:outputText value="#{systemConfig.getAccessibilityStatement(dataverseSession.locale)}" escape="false"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
