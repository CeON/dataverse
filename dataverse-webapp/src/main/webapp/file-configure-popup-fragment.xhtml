<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

        <p class="help-block">
            <h:outputText styleClass="text-left" value=" #{configureFragmentBean.configurePopupTool.description}" escape="false"/>
        </p>
        
        <div class="button-block">
            <p:commandLink type="button" styleClass="btn btn-default"
                action="#{configureFragmentBean.configureExternalAlert()}" 
                value="#{bundle['continue']}" 
                onclick="PF('configureToolPopup').hide();window.open('#{configureFragmentBean.configurePopupToolHandler.toolUrlWithQueryParams}', '_blank')"
                update=":messagePanel">
            </p:commandLink>
            <button type="button" class="btn btn-default"
                    onclick="PF('configureToolPopup').hide();PF('blockDatasetForm').hide();"
                    value="#{bundle.cancel}">#{bundle.cancel}</button>
        </div>
</ui:composition>
