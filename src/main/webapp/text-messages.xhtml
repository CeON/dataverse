<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

        <c:set var="messages" value="#{TextMessagesFragment.textMessages(dataverse.id)}"/>
            <div class="alert alert-info" jsf:rendered="#{messages.size() > 0}">
                <ui:repeat value="#{messages}" var="message">
                    <div>
                        <span class="glyphicon glyphicon-info-sign"></span>&#160;
                        <h:outputText value="#{message}"/>
                    </div>
                </ui:repeat>
            </div>
</ui:composition>
