<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="dataverseId" value="#{dashboardPage.dataverseId}"/>
        <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
        <f:viewAction action="#{LicenseListingPage.init}"/>
        <f:viewAction
                action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse())}"/>
        <f:viewAction
                action="#{dataverseHeaderFragment.addBreadcrumb('/dashboard.xhtml?dataverseId='.concat(dataverse.id), bundle['dashboard.title'])}"/>
        <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb(bundle['dashboard.license.header'])}"/>
    </f:metadata>
    <ui:composition template="/dataverse_template.xhtml">
        <ui:param name="showDataverseHeader" value="false"/>
        <ui:define name="body">


            <h:form>
                <p:dataTable var="license" value="#{LicenseListingPage.licenses}" style="width: 85%">
                    <p:column headerText="#{bundle['dashboard.license.displayOrder']}" style="width: 10%">
                        <h:outputText value="#{license.position}"/>
                    </p:column>
                    <p:column headerText="#{bundle['dashboard.license.universalLicenseName']}">
                        <h:outputText value="#{license.name}"/>
                    </p:column>
                    <p:column headerText="#{bundle['dashboard.license.licenseURL']}" style="width: 30%">
                        <h:outputText value="#{license.url}"/>
                    </p:column>
                    <p:column headerText="#{bundle['dashboard.license.icon']}" style="width: 10%">
                        <p:graphicImage value="#{license.icon.content}" stream="false"
                                        rendered="#{license.icon.content.contentLength>0}" width="81" height="31"/>
                    </p:column>
                    <p:column headerText="#{bundle['dashboard.license.activeByDefault']}" style="width: 10%">
                        <p:selectBooleanCheckbox value="#{license.active}" style="position: relative; left: 50%;"/>
                    </p:column>
                </p:dataTable>
                <div class="row text-left">
                    <div class="col-xs-1" style="margin-top: 20px">
                        <p>
                            <a href="${pageContext.request.contextPath}/dashboard.xhtml?dataverseId=1"
                               class="btn btn-primary">#{bundle.ok}</a>
                        </p>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
