<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{dataverseLocaleBean.localeCode}"/>
<h:head>
</h:head>

<h:body>

    <ui:composition template="/dataverse_template.xhtml">

        <ui:define name="body">
            <f:metadata>
                <f:viewParam name="dataverseId" value="#{TextMessagePage.dataverseId}"/>
                <f:viewParam name="dataverseId" value="#{BannerTab.dataverseId}"/>
                <f:viewAction action="#{TextMessagePage.init()}"/>
                <f:viewAction action="#{BannerTab.init()}"/>
                <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(TextMessagePage.dataverse)}"/>
                <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb(bundle['textmessages'])}"/>
            </f:metadata>
            <h:form id="text-messages-form">
                <p:tabView dynamic="true" cache="true">
                    <!--Text Messages Tab-->
                    <p:tab title="#{bundle.textmessages}">
                        <p:commandButton value="#{bundle['textmessages.new']}" id="text-screen"
                                         style="margin-right:20px;"
                                         action="#{TextMessagePage.newTextMessagePage()}"
                        />
                        <h3 title="#{bundle['textmessages.history']}"/>

                        <p:dataList value="#{TextMessagePage.lazydataverseTextMessages}" var="history"
                                    paginator="#{TextMessagePage.lazydataverseTextMessages.rowCount > 10 ?'true' : 'false'}"
                                    lazy="true" rows="10"
                                    itemType="none"
                                    styleClass="paginated ui-datalist-nobullets">

                            <p:panel id="basic" style="margin-bottom:20px; width: 600px;">
                                <div class="p-grid">
                                    <ui:repeat value="#{history.dataverseLocalizedMessage}" var="localmessage">
                                        <div class="p-col">
                                            <h:outputLabel for="message" value="#{localmessage.language}:"
                                                           style="margin-right: 10px"/>
                                            <h:outputText id="message" value="#{localmessage.message}"/>
                                        </div>
                                    </ui:repeat>

                                    <div class="p-col">
                                        <h:outputLabel for="dates" value="#{bundle['textmessages.dates']}:"
                                                       style="margin-right: 10px"/>
                                        <h:outputText id="dates"
                                                      value="#{history.getPrettyFromDate()} - #{history.getPrettyToTime()}"/>
                                    </div>

                                    <div class="p-col">
                                        <h:outputLabel for="message-Status" value="#{bundle['textmessages.status']}:"
                                                       style="margin-right: 10px"/>
                                        <h:outputText id="message-Status"
                                                      value="#{history.active ? 'Enabled' : 'Disabled'}"/>
                                    </div>
                                </div>

                                <p:commandButton value="#{bundle['textmessages.delete']}"
                                                 action="#{TextMessagePage.textMessageService.delete(history.id)}"
                                                 update=":text-messages-form"
                                                 oncomplete="reloadIfMessageCountTooLow
                                                 (#{TextMessagePage.lazydataverseTextMessages.rowCount},
                                                 #{TextMessagePage.lazydataverseTextMessages.pageSize})"/>
                                <div style="float: right">
                                    <p:commandButton value="#{bundle['textmessages.deactivate']}"
                                                     rendered="#{history.active}"
                                                     style="margin-right:10px;"
                                                     action="#{TextMessagePage.textMessageService.deactivate(history.id)}"
                                                     update=":text-messages-form"/>

                                    <p:commandButton value="#{bundle['textmessages.reuse']}"
                                                     action="#{TextMessagePage.reuseTextMessage(history.id)}"
                                                     update=":text-messages-form"/>
                                </div>
                            </p:panel>
                        </p:dataList>
                    </p:tab>

                    <!--Banners Tab-->
                    <p:tab title="Banners">
                        <p:commandButton value="#{bundle['textmessages.banner.new']}" id="new-banner-button"
                                         style="margin-right:20px;"
                                         action="#{BannerTab.newBannerPage()}"
                        />
                        <h3 title="#{bundle['textmessages.history']}"/>

                        <p:dataList value="#{BannerTab.lazyBannerHistory}" var="bannerHistory"
                                    paginator="#{BannerTab.lazyBannerHistory.rowCount > 10 ?'true' : 'false'}"
                                    lazy="true" rows="10"
                                    itemType="none"
                                    styleClass="paginated ui-datalist-nobullets">

                            <p:panel style="margin-bottom:20px; width: 600px;">
                                <div class="p-grid">
                                    <ui:repeat value="#{bannerHistory.dataverseLocalizedBanner}" var="localbanner">
                                        <div class="p-col">
                                            <h:outputLabel for="banner-thumbnail" value="#{localbanner.language}:"
                                                           style="margin-right: 10px"/>
                                            <p:graphicImage style="padding: 2px" stream="false" id="banner-thumbnail"
                                                            value="#{localbanner.miniDisplayImage}"/>
                                        </div>
                                    </ui:repeat>

                                    <div class="p-col">
                                        <h:outputLabel for="banner-dates" value="#{bundle['textmessages.dates']}:"
                                                       style="margin-right: 10px"/>
                                        <h:outputText id="banner-dates"
                                                      value="#{bannerHistory.getPrettyFromDate()} - #{bannerHistory.getPrettyToTime()}"/>
                                    </div>

                                    <div class="p-col">
                                        <h:outputLabel for="banner-message-Status"
                                                       value="#{bundle['textmessages.status']}:"
                                                       style="margin-right: 10px"/>
                                        <h:outputText id="banner-message-Status"
                                                      value="#{bannerHistory.active ? 'Enabled' : 'Disabled'}"/>
                                    </div>
                                </div>

                                <p:commandButton value="#{bundle['textmessages.delete']}"
                                                 action="#{BannerTab.bannerDAO.delete(bannerHistory.id)}"
                                                 update=":text-messages-form"/>
                                <div style="float: right">
                                    <p:commandButton value="#{bundle['textmessages.deactivate']}"
                                                     style="margin-right:10px;"
                                                     rendered="#{bannerHistory.active}"
                                                     action="#{BannerTab.bannerDAO.deactivate(bannerHistory.id)}"
                                                     update=":text-messages-form"/>

                                    <p:commandButton value="#{bundle['textmessages.reuse']}"
                                                     action="#{BannerTab.reuseBanner(bannerHistory.id)}"
                                                     update=":text-messages-form"/>
                                </div>
                            </p:panel>
                        </p:dataList>
                    </p:tab>
                </p:tabView>
            </h:form>
            <script type="text/javascript">
                function reloadIfMessageCountTooLow(count, pageSize) {
                    if (count === pageSize + 1) {
                        location.reload(true);
                    }
                }
            </script>
        </ui:define>
    </ui:composition>

</h:body>
</html>
