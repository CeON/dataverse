<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{dataverseLocaleBean.localeCode}"/>

<h:body>
    <f:metadata>
        <f:viewParam name="dataverseId" value="#{TextMessagePage.dataverseId}"/>
        <f:viewParam name="dataverseId" value="#{LazyDataverseTextMessage.dataverseId}"/>
        <f:viewAction action="#{TextMessagePage.init()}"/>
    </f:metadata>

    <ui:composition template="/dataverse_template.xhtml">

        <ui:define name="body">
            <h:form id="text-messages-form">
                <p:tabView dynamic="true" cache="true">
                    <p:tab title="Text messages">
                        <p:commandButton value="New Text Message" id="text-screen"
                                         style="margin-right:20px;"
                                         action="#{TextMessagePage.newTextMessagePage()}"
                        />
                        <h3>History</h3>


                        <p:dataList value="#{TextMessagePage.lazydataverseTextMessages}"
                                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                    lazy="true"
                                    var="history" type="unordered" itemType="none" paginator="true" rows="1"
                                    styleClass="paginated">

                            <p:panel id="basic" header="Basic" style="margin-bottom:20px; width: 600px;">
                                <div class="p-grid">

                                    <ui:repeat value="#{history.dataverseLocalizedMessage}" var="localmessage">
                                        <div class="p-col">
                                            <h:outputLabel for="message" value="#{localmessage.language}"
                                                           style="margin-right: 10px"/>
                                            <h:outputText id="message" value="#{localmessage.message}"/>
                                        </div>
                                    </ui:repeat>

                                    <div class="p-col">
                                        <h:outputLabel for="dates" value="Dates:" style="margin-right: 10px"/>
                                        <h:outputText id="dates" value="#{history.fromTime} - #{history.toTime}"/>
                                    </div>

                                    <div class="p-col">
                                        <h:outputLabel for="message-Status" value="Status:" style="margin-right: 10px"/>
                                        <h:outputText id="message-Status" value="#{history.active}"/>
                                    </div>
                                </div>

                                <p:commandButton value="Delete"/>
                                <div style="float: right">
                                    <p:commandButton value="Deactivate"
                                                     style="margin-right:10px;"/>

                                    <p:commandButton value="Reuse"/>
                                </div>
                            </p:panel>
                        </p:dataList>
                    </p:tab>
                    <p:tab title="Banners">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText
                                    value="Fras his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
