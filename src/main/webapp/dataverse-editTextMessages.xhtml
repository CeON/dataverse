<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{dataverseLocaleBean.localeCode}"/>

<h:body>
    <f:metadata>
        <f:viewParam name="dataverseId" value="#{EditTextMessagePage.dataverseId}"/>
        <f:viewParam name="id" value="#{EditTextMessagePage.textMessageId}"/>
        <f:viewAction action="#{EditTextMessagePage.init()}"/>
    </f:metadata>

    <ui:composition template="/dataverse_template.xhtml">

        <ui:define name="body">
            <h:form id="edit-text-messages-form">
                <h3>Edit text message</h3>
                <div>
                    <ui:repeat value="#{EditTextMessagePage.dto.dataverseLocalizedMessage}" var="lm">
                        <div class="form-group">
                            <h:outputLabel for="message-#{lm.locale}" value="#{lm.language}:" style="margin-right: 10px"/>
                            <p:inputTextarea id="message-#{lm.locale}" styleClass="form-control" value="#{lm.message}"/>
                        </div>
                    </ui:repeat>

                    <div class="form-group">
                        <h:outputLabel for="message-fromtime" value="Start date:" style="margin-right: 10px"/>
                        <p:calendar id="message-fromtime"
                                    value="#{EditTextMessagePage.dto.fromTime}"
                                    locale="#{dataverseLocaleBean.localeCode}"
                                    pattern="dd-MM-yyyy HH:mm"
                                    mask="true"/>
                        <p:message for="message-fromtime"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="message-totime" value="Start date:" style="margin-right: 10px"/>
                        <p:calendar id="message-totime"
                                    value="#{EditTextMessagePage.dto.toTime}"
                                    locale="#{dataverseLocaleBean.localeCode}"
                                    pattern="dd-MM-yyyy HH:mm"
                                    mask="true"/>
                        <p:message for="message-totime"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="message-active" value="Active:" style="margin-right: 10px"/>
                        <p:selectBooleanCheckbox id="message-active" value="#{EditTextMessagePage.dto.active}"/>
                        <p:message for="message-active"/>
                    </div>

                    <div class="button-block">
                        <p:commandButton styleClass="btn btn-default" value="Save" action="#{EditTextMessagePage.save()}"/>
                        <p:commandButton styleClass="btn btn-default" value="Cancel" action="#{EditTextMessagePage.cancel()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
